<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Sample Efficiency: Pre-trained vs Training from Scratch
  </text>
  
  <!-- Chart background -->
  <rect x="100" y="60" width="600" height="360" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Grid lines -->
  <g stroke="#dee2e6" stroke-width="1" opacity="0.5">
    <line x1="100" y1="120" x2="700" y2="120"/>
    <line x1="100" y1="180" x2="700" y2="180"/>
    <line x1="100" y1="240" x2="700" y2="240"/>
    <line x1="100" y1="300" x2="700" y2="300"/>
    <line x1="100" y1="360" x2="700" y2="360"/>
  </g>
  
  <!-- Y-axis labels -->
  <text x="85" y="65" font-size="12" text-anchor="end" fill="#7f8c8d">0.10</text>
  <text x="85" y="125" font-size="12" text-anchor="end" fill="#7f8c8d">0.08</text>
  <text x="85" y="185" font-size="12" text-anchor="end" fill="#7f8c8d">0.06</text>
  <text x="85" y="245" font-size="12" text-anchor="end" fill="#7f8c8d">0.04</text>
  <text x="85" y="305" font-size="12" text-anchor="end" fill="#7f8c8d">0.02</text>
  <text x="85" y="365" font-size="12" text-anchor="end" fill="#7f8c8d">0.00</text>
  
  <!-- Y-axis title -->
  <text x="30" y="240" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50" transform="rotate(-90, 30, 240)">
    Test MAE (eV)
  </text>
  
  <!-- X-axis labels (log scale) -->
  <text x="100" y="440" font-size="12" text-anchor="middle" fill="#7f8c8d">10</text>
  <text x="220" y="440" font-size="12" text-anchor="middle" fill="#7f8c8d">50</text>
  <text x="340" y="440" font-size="12" text-anchor="middle" fill="#7f8c8d">100</text>
  <text x="460" y="440" font-size="12" text-anchor="middle" fill="#7f8c8d">500</text>
  <text x="580" y="440" font-size="12" text-anchor="middle" fill="#7f8c8d">1000</text>
  <text x="700" y="440" font-size="12" text-anchor="middle" fill="#7f8c8d">5000</text>
  
  <!-- X-axis title -->
  <text x="400" y="470" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Training Samples (log scale)
  </text>
  
  <!-- Training from scratch curve (slow convergence) -->
  <path d="M 100,80 Q 220,75 340,100 T 580,250 700,330" 
        fill="none" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Pre-trained curve (fast convergence) -->
  <path d="M 100,60 Q 220,90 340,180 T 580,310 700,345" 
        fill="none" stroke="#27ae60" stroke-width="3"/>
  
  <!-- Target accuracy line -->
  <line x1="100" y1="315" x2="700" y2="315" stroke="#3498db" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="710" y="320" font-size="12" font-weight="bold" fill="#3498db">Target</text>
  
  <!-- 5x marker -->
  <g>
    <!-- From scratch reaches target -->
    <line x1="580" y1="60" x2="580" y2="420" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3" opacity="0.7"/>
    <circle cx="580" cy="250" r="5" fill="#e74c3c"/>
    <text x="585" y="230" font-size="11" font-weight="bold" fill="#e74c3c">~1000 samples</text>
    
    <!-- Pre-trained reaches target -->
    <line x1="220" y1="60" x2="220" y2="420" stroke="#27ae60" stroke-width="2" stroke-dasharray="3,3" opacity="0.7"/>
    <circle cx="220" cy="90" r="5" fill="#27ae60"/>
    <text x="225" y="70" font-size="11" font-weight="bold" fill="#27ae60">~200 samples</text>
  </g>
  
  <!-- 5x annotation -->
  <g>
    <rect x="350" y="140" width="100" height="50" fill="white" stroke="#3498db" stroke-width="2" rx="5"/>
    <text x="400" y="160" font-size="16" font-weight="bold" text-anchor="middle" fill="#3498db">5Ã— Faster</text>
    <text x="400" y="178" font-size="12" text-anchor="middle" fill="#7f8c8d">to target MAE</text>
  </g>
  
  <!-- Legend -->
  <g>
    <rect x="520" y="80" width="170" height="70" fill="white" stroke="#dee2e6" stroke-width="2" rx="5"/>
    
    <line x1="535" y1="100" x2="565" y2="100" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="575" y="105" font-size="12" fill="#2c3e50">From Scratch</text>
    
    <line x1="535" y1="130" x2="565" y2="130" stroke="#27ae60" stroke-width="3"/>
    <text x="575" y="135" font-size="12" fill="#2c3e50">Pre-trained</text>
  </g>
</svg>
