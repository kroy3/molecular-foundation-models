<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Training Performance: Cross-Domain vs Baseline
  </text>
  
  <!-- Chart background -->
  <rect x="80" y="60" width="640" height="360" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Grid lines -->
  <g stroke="#dee2e6" stroke-width="1" opacity="0.5">
    <line x1="80" y1="120" x2="720" y2="120"/>
    <line x1="80" y1="180" x2="720" y2="180"/>
    <line x1="80" y1="240" x2="720" y2="240"/>
    <line x1="80" y1="300" x2="720" y2="300"/>
    <line x1="80" y1="360" x2="720" y2="360"/>
    
    <line x1="180" y1="60" x2="180" y2="420"/>
    <line x1="280" y1="60" x2="280" y2="420"/>
    <line x1="380" y1="60" x2="380" y2="420"/>
    <line x1="480" y1="60" x2="480" y2="420"/>
    <line x1="580" y1="60" x2="580" y2="420"/>
    <line x1="680" y1="60" x2="680" y2="420"/>
  </g>
  
  <!-- Y-axis labels -->
  <text x="65" y="65" font-size="12" text-anchor="end" fill="#7f8c8d">0.10</text>
  <text x="65" y="125" font-size="12" text-anchor="end" fill="#7f8c8d">0.08</text>
  <text x="65" y="185" font-size="12" text-anchor="end" fill="#7f8c8d">0.06</text>
  <text x="65" y="245" font-size="12" text-anchor="end" fill="#7f8c8d">0.04</text>
  <text x="65" y="305" font-size="12" text-anchor="end" fill="#7f8c8d">0.02</text>
  <text x="65" y="365" font-size="12" text-anchor="end" fill="#7f8c8d">0.00</text>
  
  <!-- Y-axis title -->
  <text x="25" y="240" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50" transform="rotate(-90, 25, 240)">
    Validation MAE (eV)
  </text>
  
  <!-- X-axis labels -->
  <text x="80" y="440" font-size="12" text-anchor="middle" fill="#7f8c8d">0</text>
  <text x="180" y="440" font-size="12" text-anchor="middle" fill="#7f8c8d">20</text>
  <text x="280" y="440" font-size="12" text-anchor="middle" fill="#7f8c8d">40</text>
  <text x="380" y="440" font-size="12" text-anchor="middle" fill="#7f8c8d">60</text>
  <text x="480" y="440" font-size="12" text-anchor="middle" fill="#7f8c8d">80</text>
  <text x="580" y="440" font-size="12" text-anchor="middle" fill="#7f8c8d">100</text>
  <text x="680" y="440" font-size="12" text-anchor="middle" fill="#7f8c8d">120</text>
  
  <!-- X-axis title -->
  <text x="400" y="470" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Epoch
  </text>
  
  <!-- Baseline (single-domain) line -->
  <polyline points="
    80,90
    180,110
    280,140
    380,175
    480,215
    580,260
    680,310
  " fill="none" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Cross-domain line -->
  <polyline points="
    80,80
    180,120
    280,180
    380,250
    480,305
    580,340
    680,355
  " fill="none" stroke="#27ae60" stroke-width="3"/>
  
  <!-- Legend -->
  <g>
    <rect x="550" y="80" width="150" height="70" fill="white" stroke="#dee2e6" stroke-width="2" rx="5"/>
    
    <line x1="565" y1="100" x2="595" y2="100" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="605" y="105" font-size="13" fill="#2c3e50">Baseline</text>
    
    <line x1="565" y1="130" x2="595" y2="130" stroke="#27ae60" stroke-width="3"/>
    <text x="605" y="135" font-size="13" fill="#2c3e50">Cross-Domain</text>
  </g>
  
  <!-- Performance annotations -->
  <g>
    <!-- Baseline final -->
    <circle cx="680" cy="310" r="5" fill="#e74c3c"/>
    <text x="685" y="295" font-size="11" font-weight="bold" fill="#e74c3c">0.071 eV</text>
    
    <!-- Cross-domain final -->
    <circle cx="680" cy="355" r="5" fill="#27ae60"/>
    <text x="685" y="375" font-size="11" font-weight="bold" fill="#27ae60">0.042 eV</text>
  </g>
  
  <!-- Improvement annotation -->
  <g>
    <line x1="690" y1="310" x2="690" y2="355" stroke="#3498db" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="705" y="335" font-size="12" font-weight="bold" fill="#3498db">41% â†“</text>
  </g>
</svg>
